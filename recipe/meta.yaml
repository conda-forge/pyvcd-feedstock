{% set name = "pyvcd" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ec4d9198bd20f9e07d78f6558ff8bcd45b172ee332e7e8a4588727eeb6a362bc

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - six

test:
  imports:
    - vcd

about:
  home: https://pypi.org/project/pyvcd
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: The PyVCD package writes Value Change Dump (VCD) files as specified in IEEE 1364-2005.

  doc_url: http://pyvcd.readthedocs.io/en/latest/
  dev_url: https://github.com/SanDisk-Open-Source/pyvcd

extra:
  recipe-maintainers:
    - TimSnyder
    - davidbrochart
